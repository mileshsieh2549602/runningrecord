<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æ…¢è·‘ç´€éŒ„ | Running Log</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        :root {
            --primary-color: #6A9C89;
            --primary-dark: #5d8b7a;
            --accent-color: #FFB085;
            --bg-color: #F7F9FB;
            --card-bg: rgba(255, 255, 255, 0.95);
            --text-main: #2C3E50;
            --text-sub: #95A5A6;
            --radius-md: 16px;
            --radius-sm: 8px;
            --shadow-soft: 0 10px 40px rgba(0, 0, 0, 0.05);
            --shadow-card: 0 4px 12px rgba(0, 0, 0, 0.03);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans TC', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            background-image: radial-gradient(circle at 10% 20%, rgba(106, 156, 137, 0.1) 0%, transparent 20%),
                              radial-gradient(circle at 90% 80%, rgba(255, 176, 133, 0.1) 0%, transparent 20%);
            min-height: 100vh;
            padding: 40px 20px;
            color: var(--text-main);
        }

        .container { max-width: 500px; margin: 0 auto; }

        /* é€šç”¨å¡ç‰‡æ¨£å¼ */
        .card {
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 24px;
            box-shadow: var(--shadow-soft);
            border: 1px solid rgba(255, 255, 255, 0.6);
            margin-bottom: 30px;
        }

        h2 { text-align: center; font-weight: 700; margin-bottom: 20px; letter-spacing: 1px; color: var(--primary-color); }
        h3.section-title { font-size: 1.1rem; margin-bottom: 16px; color: var(--text-main); font-weight: 700; display: flex; align-items: center; gap: 8px; }
        h3.section-title::before { content: ''; display: block; width: 4px; height: 18px; background: var(--accent-color); border-radius: 2px; }

        /* è¡¨å–®æ¨£å¼ */
        .form-group { margin-bottom: 20px; }
        label { display: block; color: var(--text-sub); font-size: 0.9rem; margin-bottom: 8px; font-weight: 500; }
        input[type="number"], input[type="date"], input[type="text"], textarea {
            width: 100%; padding: 12px 16px; border: none; background: #EFF2F5;
            border-radius: var(--radius-md); font-size: 1rem; color: var(--text-main);
            transition: all 0.3s ease;
        }
        input:focus { outline: none; background: #FFFFFF; box-shadow: 0 0 0 3px rgba(106, 156, 137, 0.2); }
        .row { display: flex; gap: 16px; }
        .col { flex: 1; }
        .input-wrapper { position: relative; }
        .unit { position: absolute; right: 16px; top: 50%; transform: translateY(-50%); color: var(--text-sub); font-size: 0.85rem; pointer-events: none; }

        /* èˆ’é©åº¦é¸æ“‡å™¨ */
        .comfort-selector { display: flex; justify-content: space-between; background: #EFF2F5; padding: 4px; border-radius: var(--radius-md); }
        .comfort-option { flex: 1; text-align: center; position: relative; }
        .comfort-option input { position: absolute; opacity: 0; cursor: pointer; height: 100%; width: 100%; left: 0; top: 0; z-index: 2; }
        .comfort-label { display: block; padding: 8px 0; border-radius: var(--radius-sm); font-size: 1.2rem; transition: all 0.3s; }
        .comfort-option input:checked + .comfort-label { background: #FFFFFF; box-shadow: 0 2px 8px rgba(0,0,0,0.05); transform: scale(1.1); }

        .btn-submit {
            width: 100%; padding: 14px; background: var(--primary-color); color: white;
            border: none; border-radius: var(--radius-md); font-size: 1rem; font-weight: 600;
            cursor: pointer; transition: all 0.2s; margin-top: 10px;
        }
        .btn-submit:hover { transform: translateY(-2px); box-shadow: 0 8px 20px rgba(106, 156, 137, 0.3); background-color: var(--primary-dark); }

        /* åœ–è¡¨å€å¡Š (æ–°å¢) */
        .chart-wrapper {
            position: relative;
            height: 200px; /* å›ºå®šé«˜åº¦ */
            width: 100%;
        }

        /* åˆ—è¡¨æ¨£å¼ */
        .log-list { display: flex; flex-direction: column; gap: 12px; }
        .log-card {
            background: #FFFFFF; padding: 16px 20px; border-radius: var(--radius-md);
            box-shadow: var(--shadow-card); display: flex; justify-content: space-between; align-items: center;
            position: relative; overflow: hidden; transition: transform 0.2s;
        }
        .log-card::before { content: ''; position: absolute; left: 0; top: 0; bottom: 0; width: 6px; background-color: var(--primary-color); }
        .log-info { display: flex; flex-direction: column; gap: 4px; }
        .log-date { font-size: 0.8rem; color: var(--text-sub); }
        .stat-dist { font-size: 1.2rem; font-weight: 700; color: var(--text-main); }
        .stat-dist span { font-size: 0.8rem; font-weight: normal; margin-left: 2px; }
        .stat-pace { font-size: 0.85rem; color: var(--text-sub); background: #EFF2F5; padding: 2px 8px; border-radius: 6px; display: inline-block;}
        
        .btn-delete { background: transparent; border: none; color: #fab1a0; cursor: pointer; padding: 8px; border-radius: 50%; font-size: 1.2rem; line-height: 1;}
        .btn-delete:hover { color: #e74c3c; background: #FFF0F0; }

        .empty-state { text-align: center; color: var(--text-sub); padding: 20px; font-size: 0.9rem; opacity: 0.7; }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <h3 class="section-title">éå» 7 å¤©è·‘é‡ Weekly Activity</h3>
            <div class="chart-wrapper">
                <canvas id="runChart"></canvas>
            </div>
        </div>

        <div class="card">
            <h2>NEW ENTRY</h2>
            <form id="runForm">
                <div class="form-group">
                    <label for="date">æ—¥æœŸ Date</label>
                    <input type="date" id="date" required>
                </div>
                <div class="row">
                    <div class="col form-group">
                        <label for="distance">è·é›¢ Distance</label>
                        <div class="input-wrapper">
                            <input type="number" id="distance" step="0.01" placeholder="0.00" required>
                            <span class="unit">km</span>
                        </div>
                    </div>
                    <div class="col form-group">
                        <label for="duration">æ™‚é–“ Duration</label>
                        <div class="input-wrapper">
                            <input type="number" id="duration" placeholder="åˆ†é˜" required>
                            <span class="unit">min</span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col form-group">
                        <label>é…é€Ÿ Pace</label>
                        <div class="input-wrapper">
                            <input type="text" id="pace" placeholder="--:--" readonly style="font-weight: bold; color: var(--primary-color);">
                            <span class="unit">/km</span>
                        </div>
                    </div>
                    <div class="col form-group">
                        <label>å¿ƒç‡ BPM</label>
                        <div class="input-wrapper">
                            <input type="number" id="heartRate" placeholder="BPM">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>èˆ’é©åº¦ Comfort</label>
                    <div class="comfort-selector">
                        <div class="comfort-option"><input type="radio" name="comfort" value="1"><span class="comfort-label">ğŸ˜«</span></div>
                        <div class="comfort-option"><input type="radio" name="comfort" value="2"><span class="comfort-label">ğŸ˜“</span></div>
                        <div class="comfort-option"><input type="radio" name="comfort" value="3" checked><span class="comfort-label">ğŸ˜</span></div>
                        <div class="comfort-option"><input type="radio" name="comfort" value="4"><span class="comfort-label">ğŸ™‚</span></div>
                        <div class="comfort-option"><input type="radio" name="comfort" value="5"><span class="comfort-label">ğŸ˜</span></div>
                    </div>
                </div>
                <button type="submit" class="btn-submit">å„²å­˜ç´€éŒ„ Save</button>
            </form>
        </div>

        <h3 class="section-title" style="padding-left:10px;">è¿‘æœŸç´€éŒ„ Recent</h3>
        <div id="logList" class="log-list"></div>
    </div>

    <script>
        // --- æ ¸å¿ƒè®Šæ•¸ ---
        const form = document.getElementById('runForm');
        const logList = document.getElementById('logList');
        const dateInput = document.getElementById('date');
        const distInput = document.getElementById('distance');
        const durInput = document.getElementById('duration');
        const paceInput = document.getElementById('pace');
        const comfortEmojis = { '1': 'ğŸ˜«', '2': 'ğŸ˜“', '3': 'ğŸ˜', '4': 'ğŸ™‚', '5': 'ğŸ˜' };
        
        let myChart = null; // åœ–è¡¨å¯¦ä¾‹

        // --- åˆå§‹åŒ– ---
        dateInput.valueAsDate = new Date();
        loadAll(); // è¼‰å…¥è³‡æ–™èˆ‡åœ–è¡¨

        // --- é‚è¼¯åŠŸèƒ½ ---

        // 1. è‡ªå‹•è¨ˆç®—é…é€Ÿ
        function calculatePace() {
            const km = parseFloat(distInput.value);
            const mins = parseFloat(durInput.value);
            if (km > 0 && mins > 0) {
                const paceDecimal = mins / km;
                const paceMin = Math.floor(paceDecimal);
                const paceSec = Math.round((paceDecimal - paceMin) * 60);
                const secStr = paceSec < 10 ? '0' + paceSec : paceSec;
                paceInput.value = `${paceMin}:${secStr}`;
            } else {
                paceInput.value = "--:--";
            }
        }
        distInput.addEventListener('input', calculatePace);
        durInput.addEventListener('input', calculatePace);

        // 2. æäº¤è¡¨å–®
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const newLog = {
                id: Date.now(),
                date: dateInput.value,
                distance: parseFloat(distInput.value),
                duration: parseFloat(durInput.value),
                pace: paceInput.value,
                heartRate: document.getElementById('heartRate').value,
                comfort: document.querySelector('input[name="comfort"]:checked').value
            };

            const logs = JSON.parse(localStorage.getItem('runLogs')) || [];
            logs.unshift(newLog); // åŠ åˆ°æœ€å‰
            localStorage.setItem('runLogs', JSON.stringify(logs));

            loadAll(); // é‡æ–°æ¸²æŸ“åˆ—è¡¨èˆ‡åœ–è¡¨
            form.reset();
            dateInput.valueAsDate = new Date();
            paceInput.value = "--:--";
        });

        // 3. åˆªé™¤ç´€éŒ„
        window.deleteLog = function(id) {
            if(confirm('åˆªé™¤æ­¤ç­†ç´€éŒ„ï¼Ÿ')) {
                let logs = JSON.parse(localStorage.getItem('runLogs')) || [];
                logs = logs.filter(log => log.id !== id);
                localStorage.setItem('runLogs', JSON.stringify(logs));
                loadAll();
            }
        };

        // 4. ä¸»è¼‰å…¥å‡½å¼ (æ•´åˆåˆ—è¡¨èˆ‡åœ–è¡¨)
        function loadAll() {
            const logs = JSON.parse(localStorage.getItem('runLogs')) || [];
            renderList(logs);
            renderChart(logs);
        }

        // 5. æ¸²æŸ“åˆ—è¡¨
        function renderList(logs) {
            logList.innerHTML = '';
            if (logs.length === 0) {
                logList.innerHTML = '<div class="empty-state">å°šæœªæœ‰è³‡æ–™ï¼Œé–‹å§‹è·‘èµ·ä¾†å§ï¼</div>';
                return;
            }
            logs.forEach(log => {
                const html = `
                    <div class="log-card">
                        <div class="log-info">
                            <div class="log-date">${log.date}</div>
                            <div class="log-stats">
                                <div class="stat-dist">${log.distance} <span>km</span></div>
                                <div class="stat-pace">@ ${log.pace}</div>
                            </div>
                        </div>
                        <div style="display:flex; align-items:center; gap:10px;">
                            <div style="font-size:1.5rem;">${comfortEmojis[log.comfort]}</div>
                            <button class="btn-delete" onclick="deleteLog(${log.id})">Ã—</button>
                        </div>
                    </div>
                `;
                logList.innerHTML += html;
            });
        }

        // 6. æ¸²æŸ“åœ–è¡¨ (Chart.js æ ¸å¿ƒé‚è¼¯)
        function renderChart(logs) {
            const ctx = document.getElementById('runChart').getContext('2d');
            
            // æº–å‚™æ•¸æ“šï¼šå–å¾—éå» 7 å¤©çš„æ—¥æœŸæ¨™ç±¤
            const labels = [];
            const dataPoints = [];
            
            for (let i = 6; i >= 0; i--) {
                const d = new Date();
                d.setDate(d.getDate() - i);
                const dateStr = d.toISOString().split('T')[0]; // æ ¼å¼ YYYY-MM-DD
                
                // ç”¢ç”Ÿ X è»¸æ¨™ç±¤ (ä¾‹å¦‚: 01/30)
                labels.push(dateStr.slice(5).replace('-', '/'));

                // è¨ˆç®—ç•¶æ—¥ç¸½é‡Œç¨‹
                const totalDist = logs
                    .filter(log => log.date === dateStr)
                    .reduce((sum, log) => sum + log.distance, 0);
                
                dataPoints.push(totalDist);
            }

            // å¦‚æœåœ–è¡¨å·²å­˜åœ¨ï¼Œå…ˆéŠ·æ¯€èˆŠçš„å†é‡ç¹ª (é¿å…é‡ç–Š)
            if (myChart) {
                myChart.destroy();
            }

            // è¨­å®šåœ–è¡¨æ¨£å¼
            myChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'å…¬é‡Œæ•¸ (km)',
                        data: dataPoints,
                        backgroundColor: '#6A9C89',
                        borderRadius: 4,
                        hoverBackgroundColor: '#FFB085'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }, // éš±è—åœ–ä¾‹
                        tooltip: {
                            backgroundColor: 'rgba(44, 62, 80, 0.9)',
                            padding: 10,
                            cornerRadius: 8,
                        }
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            grid: {
                                color: '#f0f0f0',
                                borderDash: [5, 5]
                            },
                            ticks: { color: '#95A5A6' }
                        },
                        x: {
                            grid: { display: false },
                            ticks: { color: '#95A5A6' }
                        }
                    }
                }
            });
        }
    </script>
</body>
</html>
